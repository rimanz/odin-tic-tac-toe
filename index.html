<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main>
      <!-- Modal -->
      <dialog>
        <!-- Setup View -->
        <div class="modal-view" id="setup-view">
          <form>
            <p class="info">Setup Players (optional)</p>

            <label>
              Player Name [X]:
              <input type="text" id="x-name" placeholder="John Doe" />
            </label>

            <label>
              Player Name [O]:
              <input type="text" id="o-name" placeholder="Jane Doe" />
            </label>

            <button type="submit" id="start-btn">Start Game</button>
          </form>
        </div>

        <!-- Result View -->
        <div class="modal-view" id="result-view">
          <p id="winner"></p>
          <p id="message"></p>
          <button id="replay-btn">Play Again</button>
        </div>
      </dialog>

      <!-- Game Board -->
      <div id="active-player" class="active-player">
        Active Player:
        <span></span>
      </div>

      <div id="board">
        <div class="tile" data-index="0"></div>
        <div class="tile" data-index="1"></div>
        <div class="tile" data-index="2"></div>
        <div class="tile" data-index="3"></div>
        <div class="tile" data-index="4"></div>
        <div class="tile" data-index="5"></div>
        <div class="tile" data-index="6"></div>
        <div class="tile" data-index="7"></div>
        <div class="tile" data-index="8"></div>
      </div>

      <div class="buttons-wrapper">
        <button id="new-btn">New Game</button>
        <button id="reset-btn">Reset Game</button>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; 2026 Riman Das</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
