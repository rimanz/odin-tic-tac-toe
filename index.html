<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main>
      <dialog id="result-modal">
        <p>
          <span id="winner"></span>
          <span id="message"></span>
        </p>
        <button id="replay-btn">Play Again</button>
      </dialog>

      <div>
        Active Player:
        <span id="active-player" class="active-player"></span>
      </div>

      <div id="board">
        <div class="tile" data-index="0"></div>
        <div class="tile" data-index="1"></div>
        <div class="tile" data-index="2"></div>
        <div class="tile" data-index="3"></div>
        <div class="tile" data-index="4"></div>
        <div class="tile" data-index="5"></div>
        <div class="tile" data-index="6"></div>
        <div class="tile" data-index="7"></div>
        <div class="tile" data-index="8"></div>
      </div>

      <button id="reset-btn">Reset Game</button>
    </main>

    <footer>Copyright &copy; 2026 Riman Das</footer>

    <script src="main.js"></script>
  </body>
</html>
